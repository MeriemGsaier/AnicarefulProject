
<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Vos animaux</h4>
      <button mat-flat-button style="background-color: #00c292; color: white;" class="float-right" [routerLink]="['/prop-dashboard/ajout-animal']">Ajouter un animal</button>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
         
  
          <!-- Assigned Column -->
           <ng-container matColumnDef="espece">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Espece </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.espece }} </td>
            <!-- </td> -->
          </ng-container> 
          
           <!-- Assigned Column -->
           <ng-container matColumnDef="race">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Race </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.race }} </td>
            <!-- </td> -->
          </ng-container> 

           <!-- Assigned Column -->
           <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 10px;"> Age </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.age }} </td>
            <!-- </td> -->
          </ng-container> 

           <!-- Assigned Column -->
           <ng-container matColumnDef="sexe">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Sexe </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.sexe }} </td>
            <!-- </td> -->
          </ng-container> 

           <!-- Assigned Column -->
           <ng-container matColumnDef="poids">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;"> Poids </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 50px;"> {{ element.poids }} </td>
            <!-- </td> -->
          </ng-container> 
           <!-- Assigned Column -->
           <!--
           <ng-container matColumnDef="info_med">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 80px;"> Informations m√©dicales </th>
           
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 50px;"> {{ element.info_med }} </td>
           </td> 
          </ng-container> 
          -->
           <!-- Assigned Column -->
        <!-- Assigned Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;"> Photo </th>
          <!-- <td mat-cell *matCellDef="let element"> -->
            <!-- <p class="mb-0 fw-medium"></p> -->
            <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 20px;"> <img [src]="'../../assets/images/uploads/'+element.photo" alt="Photo de l'animal" width="100"> </td>
          <!-- </td> -->
        </ng-container> 

           <ng-container matColumnDef="reg_alim">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;"> Regime alimentaire </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 50px;"> {{ element.regime_alimentaire }} </td>
            <!-- </td> -->
          </ng-container> 
           <!-- Assigned Column -->
         
       
  
          <!-- Budget Column -->
           <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef  style="padding-left: 60px;"> Actions </th>
            <td mat-cell *matCellDef="let element"  style="padding-left: 40px;">
                <button style="margin: 10px;" class="actbutton" mat-raised-button class="me-3 mb-8" color="warn" matTooltip="Supprimer" matTooltipPosition="below" (click)="deleteAnimal(element.id)"><i-feather name="trash-2" class="feather-base mt-n2" style="color: white;"></i-feather></button>
                <button mat-raised-button class="me-8 mb-8" color="primary" matTooltip="Modifier" matTooltipPosition="below" [routerLink]="['/prop-dashboard/modifie-animal', element.id]"><i-feather name="edit" class="feather-base mt-n2" style="color: white;"></i-feather></button>

            </td>
          </ng-container>
   
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
