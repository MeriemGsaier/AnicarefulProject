<div fxLayout="row">
  <div fxFlex="100%">
    <mat-card>
      <mat-card-content>
        <h4 class="mb-32" style="text-align: center">Paiement</h4>
        <h4 style="font-weight: bold">Prix Total : {{ prix_total }} DT</h4>
        <form [formGroup]="commandeForm">
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Numéro de la carte</mat-label>
            <input
              matInput
              type="text"
              formControlName="numerocarte"
              placeholder="Entrer votre numéro de la carte bancaire"
            />
          </mat-form-field>

          <mat-checkbox
            color="primary"
            class="d-block mb-16"
            [(ngModel)]="isChecked"
            (change)="toggleAdresseVisibility()"
            [ngModelOptions]="{ standalone: true }"
            >Changer l'adresse de livraison</mat-checkbox
          >

          <mat-form-field
            class="w-100 fs-16"
            appearance="outline"
            *ngIf="isChecked"
          >
            <!-- <mat-form-field class="w-100 fs-16" appearance="outline">  -->
            <mat-label>Adresse de livraison</mat-label>
            <input
              matInput
              type="text"
              formControlName="adresselivraison"
              placeholder="Entrer votre adresse de livraison"
            />
          </mat-form-field>

          <div style="text-align: center">
            <button
              mat-raised-button
              class="me-8 mb-8"
              color="primary"
              (click)="passerCommande()"
            >
              Passer la commande
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
