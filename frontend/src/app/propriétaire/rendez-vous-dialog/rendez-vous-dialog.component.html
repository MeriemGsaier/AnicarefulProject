<h4 class="mb-56" mat-dialog-title style="text-align: center">
  Prise de rendez-vous
</h4>
<form [formGroup]="rdvForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100 fs-16" appearance="outline">
    <mat-label>Heure du rendez-vous</mat-label>
    <input
      matInput
      type="time"
      placeholder="Veuillez entrer l'heure du rendez-vous"
      formControlName="heure"
      [ngClass]="{ 'is-invalid': submitted && control['heure'].errors }"
    />
    <mat-error *ngIf="control['heure'].errors" class="invalid-feedback">
      <div *ngIf="control['heure'].errors['required']">
        Le champ heure est obligatoire !
      </div>
    </mat-error>
  </mat-form-field>
  <div
    style="
      display: flex;
      justify-content: center;
      margin-left: -4%;
      margin-top: 2%;
    "
  >
    <button
      mat-button
      class="btn btn-info fw-normal"
      type="submit"
      style="background-color: #00c292; color: white; margin-right: 4%"
      (click)="closeDialog()"
    >
      Prendre rendez-vous
    </button>
    <button
      mat-button
      class="btn btn-info fw-normal"
      type="submit"
      style="background-color: rgb(216, 87, 87); color: white"
      (click)="closeDialog()"
    >
      Fermer
    </button>
  </div>
</form>
