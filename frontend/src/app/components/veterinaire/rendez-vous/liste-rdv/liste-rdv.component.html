<!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <mat-form-field class="w-100 fs-16" appearance="outline">
      <input
        matInput
        type="text"
        placeholder="Rechercher..."
        (keyup)="filterData($event)"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Vos rendez-vous</h4>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
        <!-- Id Column -->
        <ng-container matColumnDef="cin">
          <th mat-header-cell *matHeaderCellDef>N°cin</th>
          <td mat-cell class="fw-medium" *matCellDef="let element">
            {{ element.cin }}
          </td>
        </ng-container>

        <!-- Assigned Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.nom }}</p>
          </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef>Prénom</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.prenom }}</p>
          </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.email }}</p>
          </td>
        </ng-container>
        <!-- Budget Column -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef>Téléphone</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.telephone }}</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              {{ element.date | date : "dd/MM/yyyy" }}
            </p>
          </td>
        </ng-container>
        <ng-container matColumnDef="heure">
          <th mat-header-cell *matHeaderCellDef>Heure</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.heure }}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-button
              class="btn btn-danger fw-normal btnw"
              style="margin-right: 1%"
              matTooltip="annuler le rendez-vous"
              matTooltipPosition="above"
              (click)="
                annulerRdv(element.id_proprietaire, element.id_sousIntervalle)
              "
            >
              <mat-icon>cancel_presentation</mat-icon>
            </button>
          </td></ng-container
        >

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
