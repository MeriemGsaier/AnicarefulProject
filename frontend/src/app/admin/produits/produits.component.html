

<div class="card" id="catcard">
    <div class="card-body">
      
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Rechercher un produit</mat-label>
        <input matInput placeholder="Entrer un nom du produit" (keyup)="applyFilter($event)" #input>
      </mat-form-field>

    </div>
</div>


<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Liste des produits</h4>
      <button mat-flat-button style="background-color: #00c292; color: white;" class="float-right" [routerLink]="['/admin-dashboard/ajout-produit']">Ajouter produit</button>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
         
  
          <!-- Assigned Column -->
           <ng-container matColumnDef="libelle">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"> Libell√© </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 20px;"> {{ element.libelle }} </td>
            <!-- </td> -->
          </ng-container> 
          
           <!-- Assigned Column -->
           <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"> Description </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 20px;"> {{ element.description }} </td>
            <!-- </td> -->
          </ng-container> 

           <!-- Assigned Column -->
           <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"> Prix </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 20px;"> {{ element.prix }} </td>
            <!-- </td> -->
          </ng-container> 

           <!-- Assigned Column -->
           <ng-container matColumnDef="nomcategorie">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"> Categorie </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 20px;"> {{ element.nomcategorie }} </td>
            <!-- </td> -->
          </ng-container> 

           <!-- Assigned Column -->
           <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;"> Photo </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 20px;"> <img [src]="'../../assets/images/uploads/'+element.photo" alt="Photo du produit" width="100"> </td>
            <!-- </td> -->
          </ng-container> 
       
  
          <!-- Budget Column -->
           <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef  style="padding-left: 40px;"> Actions </th>
            <td mat-cell *matCellDef="let element"  style="padding-left: 20px;">
                <button style="margin: 10px;" class="actbutton" mat-raised-button class="me-3 mb-8" matTooltip="Supprimer" matTooltipPosition="below" color="warn" (click)="deleteProduit(element.id)"><i-feather name="trash-2" class="feather-base mt-n2" style="color: white;"></i-feather></button>
                <button mat-raised-button class="me-8 mb-8" color="primary" [routerLink]="['/admin-dashboard/modifier-produit', element.id]"><i-feather name="edit" matTooltip="Modifier" matTooltipPosition="below" class="feather-base mt-n2" style="color: white;" ></i-feather></button>

            </td>
          </ng-container>
   
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
