<div class="card" id="catcard">
    <div class="card-body">
      
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Rechercher un utilisateur</mat-label>
        <input matInput placeholder="Entrer un nom du produit" (keyup)="applyFilter($event)" #input>
      </mat-form-field>
  
    </div>
  </div>
  
  
  
  <!-- Daily Activity -->
  <mat-card class="w-100">
      <mat-card-content>
        <h4 class="mb-56">Liste des utilisateurs</h4>
       
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
    
            <!-- Id Column -->
            <ng-container matColumnDef="cin">
              <th mat-header-cell *matHeaderCellDef> Cin </th>
              <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.cin}} </td>
            </ng-container>
           
    
            <!-- Assigned Column -->
             <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Nom </th>
              <!-- <td mat-cell *matCellDef="let element"> -->
                <!-- <p class="mb-0 fw-medium"></p> -->
                <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.nom }} </td>
              <!-- </td> -->
            </ng-container> 
            
             <!-- Assigned Column -->
             <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Prenom </th>
              <!-- <td mat-cell *matCellDef="let element"> -->
                <!-- <p class="mb-0 fw-medium"></p> -->
                <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.prenom }} </td>
              <!-- </td> -->
            </ng-container> 
  
             <!-- Assigned Column -->
             <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Email </th>
              <!-- <td mat-cell *matCellDef="let element"> -->
                <!-- <p class="mb-0 fw-medium"></p> -->
                <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.email }} </td>
              <!-- </td> -->
            </ng-container> 
  
             <!-- Assigned Column -->
             <ng-container matColumnDef="telephone">
              <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Telephone </th>
              <!-- <td mat-cell *matCellDef="let element"> -->
                <!-- <p class="mb-0 fw-medium"></p> -->
                <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.telephone }} </td>
              <!-- </td> -->
            </ng-container> 
  
             <!-- Assigned Column -->
             <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Role </th>
                <!-- <td mat-cell *matCellDef="let element"> -->
                  <!-- <p class="mb-0 fw-medium"></p> -->
                  <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.role }} </td>
                <!-- </td> -->
              </ng-container> 
         
    
            <!-- Budget Column -->
             <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef  style="padding-left: 40px;"> Actions </th>
              <td mat-cell *matCellDef="let element"  style="padding-left: 40px;">
                <mat-slide-toggle (change)="changerStatut($event.checked,element.id)" matTooltip="Activer ou desactiver utilisateur" [checked]="element.statut"></mat-slide-toggle>

              </td>
            </ng-container>
     
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
