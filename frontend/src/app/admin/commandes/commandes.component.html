<div class="card" id="catcard">
  <div class="card-body">
    
    <mat-form-field class="w-100 fs-16" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Rechercher une commande</mat-label>
      <input matInput placeholder="Entrer un nom du produit" (keyup)="applyFilter($event)" #input>
    </mat-form-field>

  </div>
</div>



<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Liste des commandes</h4>
      <button mat-flat-button style="color: white; background-color: gray;" class="float-right" [routerLink]="['/admin-dashboard/archives']"><i-feather name="archive" class="feather-base mt-n2" style="color: white;"></i-feather>&nbsp;Archives</button>
     
      <mat-form-field>
        <input matInput [matDatepicker]="pickerdeb" placeholder="Date dÃ©but" [(ngModel)]="datedeb" (dateChange)="datePickerInput()">
        <mat-datepicker-toggle matSuffix [for]="pickerdeb"></mat-datepicker-toggle>
        <mat-datepicker #pickerdeb></mat-datepicker>
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-form-field>
        <input matInput [matDatepicker]="pickerfin" placeholder="Date fin" [(ngModel)]="datefin" (dateChange)="datePickerInput()">
        <mat-datepicker-toggle matSuffix [for]="pickerfin"></mat-datepicker-toggle>
        <mat-datepicker #pickerfin></mat-datepicker>
      </mat-form-field>
      
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
  
          <!-- Assigned Column -->
           <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Client </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.nom }} {{element.prenom}} </td>
            <!-- </td> -->
          </ng-container> 
          
           <!-- Assigned Column -->
           <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Date </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.date | date:'dd/MM/yyyy' }}  </td>
            <!-- </td> -->
          </ng-container> 

           <!-- Assigned Column -->
           <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Adresse </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.adresse_livraison }} </td>
            <!-- </td> -->
          </ng-container> 

           <!-- Assigned Column -->
           <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 30px;"> Montant </th>
            <!-- <td mat-cell *matCellDef="let element"> -->
              <!-- <p class="mb-0 fw-medium"></p> -->
              <td mat-cell class=" fw-medium" *matCellDef="let element" style="padding-left: 30px;"> {{ element.montant }} </td>
            <!-- </td> -->
          </ng-container> 

          
       
  
          <!-- Budget Column -->
           <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef  style="padding-left: 40px;"> Actions </th>
            <td mat-cell *matCellDef="let element"  style="padding-left: 40px;">
                <button mat-raised-button class="me-8 mb-8" matTooltip="Archiver" style="background-color: gray;" matTooltipPosition="below" (click)="archiver(element.id)"><i-feather name="archive" class="feather-base mt-n2" style="color: white;"></i-feather></button>

            </td>
          </ng-container>
   
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
