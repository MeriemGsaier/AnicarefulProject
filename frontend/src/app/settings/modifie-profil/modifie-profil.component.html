<div class="card">
  <div class="card-body">
    <h4 class="mb-3">Modifier le profil</h4>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>CIN</mat-label>
        <input matInput type="text" formControlName="cin" placeholder="Entrez votre CIN" required>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="nom" placeholder="Entrez votre nom" required>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput type="text" formControlName="prenom" placeholder="Entrez votre prénom" required>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Entrez votre adresse email" required>
      </mat-form-field>

      <div class="w-100 fs-16" appearance="outline" style="margin-bottom: 20px;">
        <mat-label style="margin-left:5px;">Photo</mat-label>
        <input formControlName="photo" (change)="onFileSelected($event)" type="file" style="margin-left: 20px;">
      </div>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre">
          <mat-option value="homme">Homme</mat-option>
          <mat-option value="femme">Femme</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Adresse domicile</mat-label>
        <input matInput type="text" formControlName="adresse_domicile" placeholder="Entrez votre adresse domicile">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Numéro de téléphone</mat-label>
        <input matInput type="tel" formControlName="telephone" placeholder="Entrez votre numéro de téléphone">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Âge</mat-label>
        <input matInput type="number" formControlName="age" placeholder="Entrez votre âge" required min="0">
      </mat-form-field>

      <!-- Champs spécifiques pour le rôle "gardien" -->
      <div *ngIf="role === 'gardien'">
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Compétences</mat-label>
          <textarea matInput formControlName="competences" placeholder="Entrez vos compétences"></textarea>
        </mat-form-field>

        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Expériences</mat-label>
          <textarea matInput formControlName="experiences" placeholder="Entrez vos expériences"></textarea>
        </mat-form-field>
      </div>

      <!-- Champs spécifiques pour le rôle "veterinaire" -->
      <div *ngIf="role === 'veterinaire'">
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Spécialité</mat-label>
          <input matInput type="text" formControlName="specialite" placeholder="Entrez votre spécialité">
        </mat-form-field>

        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Adresse du cabinet</mat-label>
          <input matInput type="text" formControlName="adresse_cabinet" placeholder="Entrez l'adresse de votre cabinet">
        </mat-form-field>

        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Numéro de téléphone du cabinet</mat-label>
          <input matInput type="tel" formControlName="telephone_cabinet" placeholder="Entrez le numéro de téléphone de votre cabinet">
        </mat-form-field>
      </div>

      <button type="submit" mat-raised-button color="primary" class="btn btn-primary">
        Enregistrer les modifications
      </button>

    </form>
  </div>
</div>
